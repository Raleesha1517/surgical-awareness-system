<!-- Mobile Step Navigation -->
<div class="mobile-step-bar d-lg-none" *ngIf="currentIndex !== -1">

  <!-- Previous Button -->
  <button
    class="step-btn prev-btn"
    (click)="goPrevious()"
    [disabled]="currentIndex === 0">
    ← Previous
  </button>

  <!-- Jump To Dropdown (pure Angular) -->
  <div class="step-dropdown" [class.open]="isDropdownOpen">
    <button class="step-btn jump-btn" (click)="toggleDropdown()">
      Jump To ▼
    </button>
    <div class="dropdown-menu" *ngIf="isDropdownOpen">
      <button
        class="dropdown-item"
        *ngFor="let step of steps"
        (click)="jumpTo(step)">
        {{ displayNames[step] }}
      </button>
    </div>
  </div>

  <!-- Next Button -->
  <button
    class="step-btn next-btn"
    (click)="goNext()"
    [disabled]="currentIndex === steps.length - 1">
    Next →
  </button>

</div>
